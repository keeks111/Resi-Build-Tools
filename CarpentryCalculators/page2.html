<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Radius Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Arc Radius Calculator</h1>
        <label for="width">Width (Chord Length):</label>
        <input type="number" id="width" placeholder="Enter width" required>
        
        <label for="height">Height (Sagitta):</label>
        <input type="number" id="height" placeholder="Enter height" required>
        
        <button onclick="calculateRadius()">Calculate Radius</button>
        <button onclick="resetFields()">Reset</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
