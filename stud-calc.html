<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stud Counter</title>
    <link rel="stylesheet" href="stud-calc.css">
</head>
<body>

<div class="container">
    <h2>Stud Counter</h2>

    <label for="wall-length">Wall Length (Feet):</label>
    <input type="number" id="wall-length" placeholder="Enter wall length">

    <label for="stud-spacing">Stud Spacing (Inches):</label>
    <input type="number" id="stud-spacing" placeholder="Enter stud spacing" value="16">

    <label for="wall-ends">Wall Ends (1, 2, 3 studs):</label>
    <select id="wall-ends">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

    <label for="plate-length">Wall Plate Board Length:</label>
    <select id="plate-length">
        <option value="8">8'</option>
        <option value="10">10'</option>
        <option value="12">12'</option>
        <option value="14">14'</option>
        <option value="16">16'</option>
    </select>

    <button onclick="calculate()">Calculate</button>
    <button onclick="resetForm()">Reset</button>

    <div class="result" id="result"></div>
</div>

<script src="stud-calc.js"></script>

</body>
</html>
