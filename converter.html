<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inches to MM Converter</title>
    <link rel="stylesheet" href="converter-styles.css">
</head>
<body>
    <div class="container"> 
        <h4>in/mm Converter</h4>
        <div>
            <label for="inchesInput">Inches:</label>
            <input type="number" id="inchesInput" placeholder="Enter inches">
            <button onclick="convertInchesToMm()">Convert to MM</button>
            <button class="reset" onclick="resetInches()">Reset</button>
            <p id="mmOutput"></p>
        </div>
        <div>
            <label for="mmInput">Millimeters:</label>
            <input type="number" id="mmInput" placeholder="Enter mm">
            <button onclick="convertMmToInches()">Convert to Inches</button>
            <button class="reset" onclick="resetMm()">Reset</button>
            <p id="inchesOutput"></p>
        </div>
    </div>

    <script src="converter-script.js"></script> 
</body>
</html>
