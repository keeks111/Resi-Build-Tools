<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Calculator</title>
    <link rel="stylesheet" href="concrete-calc.css">
</head>
<body>

<div class="container">
    <h2>Concrete Calculator</h2>

    <label for="length">Length (Feet):</label>
    <input type="number" id="length" placeholder="Enter length">

    <label for="width">Width (Feet):</label>
    <input type="number" id="width" placeholder="Enter width">

    <label for="thickness">Thickness (Inches):</label>
    <input type="number" id="thickness" placeholder="Enter thickness">

    <button onclick="calculate()">Calculate</button>
    <button onclick="resetForm()">Reset</button>

    <div class="result" id="result"></div>
</div>

<script src="concrete-calc.js"></script>

</body>
</html>
