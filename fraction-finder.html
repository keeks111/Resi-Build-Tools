<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Finder</title>
    <link rel="stylesheet" href="ffstyles.css">
</head>

<body>

<div class="container">
    <h1>Fraction Finder</h1>
    <summary>
        <p>Display where a decimal lies on a one-inch scale.</p>
        <p><em>Enter a decimal value:</em></p>
    </summary>
    <input type="number" id="decimalInput" step="0.000001" placeholder="e.g. 0.36" />
    <div class="button-container">
        <button onclick="convertDecimal()">Convert</button>
        <button onclick="clearInput()">Clear</button>
    </div>

    <h3 id="resultFraction"></h3>
    <div id="scale" class="scale"></div>
</div>

<script src="fraction-finder.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        console.log('DOMContentLoaded event fired');
        const urlParams = new URLSearchParams(window.location.search);
        const decimalValue = urlParams.get('decimalValue');
        console.log('Retrieved decimal value:', decimalValue);
        if (decimalValue) {
            document.getElementById('decimalInput').value = decimalValue;
            console.log('Decimal value set in input field');
        } else {
            console.log('No decimal value found in URL parameters');
        }
    });
</script>

</body>

</html>
