<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Footage Calculator</title>
    <link rel="stylesheet" href="boardfootage.css">
</head>
<body>

<div class="container">
    <h1>Board Footage Calculator</h1>

    <div class="form-group">
        <label for="thickness">Select Thickness (in Quarters):</label>
        <select id="thickness">
            <option value="1">4/4 (1 inch)</option>
            <option value="1.25">5/4 (1.25 inches)</option>
            <option value="1.5">6/4 (1.5 inches)</option>
            <option value="2">8/4 (2 inches)</option>
        </select>
    </div>

<div class="form-group">
    <label for="width">Width (in inches):</label>
    <input type="number" id="width" required>
</div>

<div class="form-group">
    <label for="length">Length (in feet):</label>
    <input type="number" id="length" required>
</div>

<div class="form-group">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" step="1" required>
</div>

<div class="form-group">
    <label for="price">Price per BF ($):</label>
    <input type="number" id="price" step="0.01" required>
</div>

<div class="form-group">
    <label for="waste">Waste Percentage (%):</label>
    <input type="number" id="waste" step="0.1" required>
</div>

<button onclick="calculateBoardFootage()">Calculate</button>
<button onclick="resetForm()">Reset</button>

<div class="result" id="result"></div>

<script src="boardfootage.js"></script>

</body>
</html>
