<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Calculator</title>
    <link rel="stylesheet" href="beam-calc.css">
</head>
<body>
    <div class="container">
        <h1>Beam Calculator</h1>
        <form id="beamForm">
            <label for="length">What is the room length?:</label>
            <input type="number" id="length" name="length" required>

            <label for="number_of_beams">How many beams?:</label>
            <input type="number" id="number_of_beams" name="number_of_beams" required>

            <label for="width_of_beams">How wide are the beams?:</label>
            <input type="number" id="width_of_beams" name="width_of_beams" required>

            <label for="outside_beams">Will the outside beams run along the wall?:</label>
            <input type="checkbox" id="outside_beams" name="outside_beams" onchange="toggleOutsideBeamWidth()">

            <div id="outside_beam_width_container" style="display: none;">
                <label for="width_of_outside_beams">Width of outside beams:</label>
                <input type="number" id="width_of_outside_beams" name="width_of_outside_beams">
            </div>

            <div class="button-container">
                <button type="button" onclick="calculate()">Calculate</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <div id="result"></div>
    </div>
    <script src="beam-calc.js"></script>
</body>
</html>
